# Some sample Serenity configuration options

#
# WebDriver configuration
#
webdriver {
  driver = chrome
  autodownload = true
}
headless.mode = true
#serenity.test.root = todomvc.features
#Set this property to have more finer control on how screenshots are taken: BEFORE_AND_AFTER_EACH_STEP
#FOR_EACH_ACTION, AFTER_EACH_STEP, FOR_FAILURES, DISABLED
serenity.take.screenshots=BEFORE_AND_AFTER_EACH_STEP
#
# Chrome options can be defined using the chrome.switches property
#
chrome.switches = """--start-maximized;--remote-allow-origins=*;--test-type;--no-sandbox;--ignore-certificate-errors;
                   --disable-popup-blocking;--disable-default-apps;--disable-extensions-file-access-check;
                   --disable-infobars,--disable-gpu"""


pages {
    angular = "https://todomvc.com/examples/angularjs/#/",
    booking ="https://www.travelocity.com/"

}
